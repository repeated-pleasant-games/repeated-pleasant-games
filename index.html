<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Repeated Pleasant GamesÔ∏è</title>
  <meta name="description" content="Making virtual tabletop gaming much more pleasant">

  <meta name="keywords" content="repeated, pleasant, games, virtual, tabletop, rpg, rpgs, wargames, vtt, dnd">
  <meta name="author" content="Repeated Pleasant Games">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts: Lato, Germania One -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- FontAwesome kit -->
  <script src="https://kit.fontawesome.com/74b90d7982.js" crossorigin="anonymous"></script>

  <style>
    /* Reset */
    html {
      z-index: 0;
      position: relative;
      box-sizing: border-box;

      margin: 0;
      padding: 0;
    }

    html *,
    html *::before,
    html *::after {
      z-index: inherit;
      position: inherit;
      box-sizing: inherit;

      margin: 0;
      padding: 0;
    }

    p, h1, h2, h3, h4, h5, h6, li {
      font-size: 1rem;
    }

    ol, ul {
      list-style: none;
    }

    /* Variables */
    :root {
      --blue: #0074D9;
      --yellow: #FFDC00;
      --red: #FF4136;

      --brand-primary: var(--blue);
      --brand-secondary: var(--yellow);
      --brand-tertiary: var(--red);

      --font-logo: Germania One, Impact, sans-serif;
      --font-heading: Germania One, Impact, sans-serif;
      --font-body: Lato, system-ui, -apple-system, Segoe UI, sans-serif;

      --r: 1.333;
      
      --text-xs: calc(var(--text-sm) / var(--r));
      --text-sm: calc(var(--text-base) / var(--r));
      --text-base: 1rem;
      --text-md: calc(var(--r) * var(--text-base));
      --text-lg: calc(var(--r) * var(--text-md));
      --text-xl: calc(var(--r) * var(--text-lg));
      --text-2x: calc(var(--r) * var(--text-xl));
      --text-3x: calc(var(--r) * var(--text-2x));
    }

    /* Spacing */
    .m-sm { margin: var(--text-sm); }
    .m-base { margin: var(--text-base); }
    .m-md { margin: var(--text-md); }

    .mt-xs { margin-top: var(--text-xs); }
    .mt-sm { margin-top: var(--text-sm); }
    .mt-base { margin-top: var(--text-base); }
    .mt-md { margin-top: var(--text-md); }
    .mt-lg { margin-top: var(--text-lg); }

    /* Fonts */
    .font-logo { font-family: var(--font-logo); }
    .font-heading { font-family: var(--font-heading); }
    .font-body { font-family: var(--font-body); }

    .font-bold { font-weight: 700; }

    /* Text sizes */
    .text-sm { font-size: var(--text-sm); }
    .text-base { font-size: var(--text-base); }
    .text-md { font-size: var(--text-md); }
    .text-lg { font-size: var(--text-lg); }
    .text-xl { font-size: var(--text-xl); }
    .text-2x { font-size: var(--text-2x); }
    .text-3x { font-size: var(--text-3x); }

    /* Text alignment */
    .text-center { text-align: center; }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: max-content;
      column-gap: var(--text-base);
    }

    .span-2 {
      grid-column: span 2 / span 2;
    }

    .span-6 {
      grid-column: span 6 / span 6;
    }

    .span-10 {
      grid-column: span 10 / span 10;
    }

    .span-12 {
      grid-column: span 12 / span 12;
    }

    .column-2 {
      grid-column-start: 2;
    }

    .column-4 {
      grid-column-start: 4;
    }

    .column-6 {
      grid-column-start: 6;
    }

    /* Global */
    html {
      font-size: 100%;
      background-color: var(--brand-primary);
      color: white;
    }

    body {
      font-family: var(--font-body);

      width: 100%;
      height: 100vh;

      display: grid;
      grid-template-columns: 1fr minmax(min-content, 960px) 1fr;
      grid-template-rows: repeat(3, minmax(max-content, 1fr));
      row-gap: var(--text-base);

      justify-items: center;
    }

    body * {
      grid-column: 2;
      grid-row: span 1;
    }

    body header {
      height: max-content;
      align-self: center;
    }

    /* Local */
    #logo-type {
      place-self: center;
      aspect-ratio: 1 / 1;
      max-width: var(--text-3x);

      fill: currentColor;

      align-self: center;
    }

    nav {
      text-align: center;
    }

    nav > ul > li {
      display: inline-block;
      font-size: inherit;
    }

    nav > ul > li + li {
      margin-left: var(--text-base);
    }

    a:any-link {
      color: var(--brand-secondary);
      text-decoration: none;
    }

    a:any-link i {
      color: white;

      transition: all 50ms ease-in-out;
    }

    a:any-link:hover i {
      color: var(--brand-secondary);
      text-shadow: 0.25rem 0.25rem var(--brand-tertiary);
      transform: translate(-0.25rem, -0.25rem);
    }
  </style>

  <!-- GoatCounter tracker -->
  <script data-goatcounter="https://repeated-pleasant-games.goatcounter.com/count"
    async src="https://gc.zgo.at/count.js"></script>
</head>
<body>
  <header class="grid">
    <svg
      id="logo-type"
      role="img"
      aria-label="The initials for Repeated Pleasant Games spelt from the top left to bottom right."
      viewbox="0,0 100,100"
      class="font-logo text-3x column-6 span-2"
    >
      <title>R P G</title>
      <desc>
        The initials for Repeated Pleasant Games spelt from the top left to bottom right.
      </desc>

      <text x="20" y="50" text-anchor="middle">R</text>
      <text x="56" y="75" text-anchor="middle">P</text>
      <text x="82" y="100" text-anchor="middle">G</text>
    </svg>
  </header>

  <main class="grid">
    <h1 class="font-heading text-3x text-center span-12">
      Repeated Pleasant Games
    </h1>

    <h2 class="font-heading text-lg text-center column-2 span-10 mt-xs">
      Making virtual tabletop gaming much more <em>pleasant</em>.
    </h2>

    <br/>

    <p class="text-md text-center column-2 span-10 mt-lg">
      We are a free and open-source project striving to bring back the excitement
      and fun in virtual tabletop gaming while making it more accessible for everyone.
    </p>
  </main>

  <footer class="grid">
    <p class="text-center column-2 span-10">
      Want to know more? Come check us out:
    </p>
    <br/>
    <nav
      role="navigation"
      aria-label="Social media quick links"
      class="text-center span-12 text-lg mt-xs"
    >
      <ul role="list">
        <li role="listitem">
          <a
            role="link"
            aria-label="Repeated Pleasant Games Twitter page"
            href="https://twitter.com/@RepeatedGames"
            target="_blank"
            rel="nofollow noopener noreferrer external"
          >
            <i
              role="img"
              aria-label="Twitter logo"
              class="fab fa-twitter"
            >
            </i>
          </a>
        </li>
        <li role="listitem">
          <a
            role="link"
            aria-label="Repeated Pleasant Games Discord server invite link"
            href="https://discord.gg/fVsnSEzzyx"
            target="_blank"
            rel="nofollow noopener noreferrer external"
          >
            <i
              role="img"
              aria-label="Discord logo"
              class="fab fa-discord"
            >
            </i>
          </a>
        </li>
        <li role="listitem">
          <a
            role="link"
            aria-label="Repeated Pleasant Games Medium publication"
            href="https://medium.com/repeated-pleasant-games"
            target="_blank"
            rel="nofollow noopener noreferrer external"
          >
            <i
              role="img"
              aria-label="Medium logo"
              class="fab fa-medium"
            >
            </i>
          </a>
        </li>
        <li role="listitem">
          <a
            role="link"
            aria-label="Repeated Pleasant Games DEV Community organization page"
            href="https://dev.to/rpg"
            target="_blank"
            rel="nofollow noopener noreferrer external"
          >
            <i
              role="img"
              aria-label="DEV Community logo"
              class="fab fa-dev"
            >
            </i>
          </a>
        </li>
        <li role="listitem">
          <a
            role="link"
            aria-label="Repeated Pleasant Games GitHub organization page"
            href="https://github.com/repeated-pleasant-games"
            target="_blank"
            rel="nofollow noopener noreferrer external"
          >
            <i
              role="img"
              aria-label="GitHub logo"
              class="fab fa-github"
            >
            </i>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
